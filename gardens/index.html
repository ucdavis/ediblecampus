---
layout: default
title: Growfood - Gardens
---

<div class="main">
    <div class="main_contents">
    {% for post in site.categories.garden limit:3 %}
            <div class="news_landing_piece">
                {% if post.image %}
                <a class="post-link" href="{{ post.url | prepend: site.baseurl }}"><img class="img_article_thumb" src="{{ post.image }}"></a>{% endif %}
                <h2 class="feed-title">
                      <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
                    </h2>
                <p class="feed-description">{{ post.description }}</p>
            </div>
            {% endfor %}
    </div>
</div>
