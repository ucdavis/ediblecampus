<div class="map-wrapper">
    <div class="embed-container">
        <iframe width="100%" height="350" frameborder="0" scrolling="no" marginheight="0" marginwidth="0" title="UC Davis Public Tree Database" src="//www.arcgis.com/apps/Embed/index.html?webmap=9dcaa78ee3b24e9f90305d0bd64d954a&amp;extent=-121.761,38.5322,-121.7437,38.5423&amp;zoom=true&amp;scale=true&amp;disable_scroll=true&amp;theme=light"></iframe>
    </div>
</div>
 <p class="center-align forger-green"><i><img src="/media/forger_logo_small.svg"> Forger friendly</i></p>
<div class="main">
    <div class="main_contents bg-card">


    <ul class="garden-wrapper">
    {% for post in site.categories.garden %}

            <li class="garden-card">
                <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">
                <img src="/media/gardens/{{ post.imagesource }}/two.jpg" alt="">
                    </a>


                    <h2>
                      <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
                    </h2>

                    <p>{{ post.description }}</p>

                    {% if post.growing %}
                    <p><span class="growing"><b>What's Growing: </b>{{ post.growing }}</span></p>
                    {% endif %}


                     {% if post.forger %}
                    <div><img src="/media/forger_logo_small.svg"></div>
                    {% endif %}


            </li>

            {% endfor %}            </div>
    </div>
</div>
