<iframe src="https://www.google.com/maps/d/u/0/embed?mid=zlEkkxgTKN4k.kivT7awLaK-M" width="100%" height="480"></iframe>
<div class="main">
    <div class="main_contents"><div class="garden-wrapper">
    {% for post in site.categories.garden %}
            
            <div class="garden-card">
                <div class="garden-card_map">
                <img src="http://www.placecage.com/300/200" alt="">
                    <!-- <iframe src="{{ post.location }}" width="100%" height="180" frameborder="0" style="border:0" allowfullscreen></iframe> -->
                </div>
                <div class="garden-card_details">
                    <h2>
                      <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
                    </h2>
                    <p>{{ post.description }}</p>
                    <br>
                    <br>
                    {% if post.growing %}
                    <p><b>What's Growing: </b><span>{{ post.growing }}</span></p>
                    {% endif %}
                </div>
            </div>
            
            {% endfor %}
            </div>
    </div>
</div>
