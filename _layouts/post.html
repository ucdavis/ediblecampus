---
layout: default
---

<main>
    <div class="main_contents">
        <aside>
          <p> Hopefully we'll be able to inform, entertain and engage you, our readers.</p>
        </aside>
        <article>
            <h1 class="document_heade">{{ page.title }}</h1>
            <h1 class="post-title">{{ page.publish }}</h1>
            <h2 class="document_description">{{ page.date | date: "%b %-d, %Y" }}{% if page.author %} • {{ page.author }}{% endif %}{% if page.meta %} • {{ page.meta }}{% endif %}</h2>
           	<p>{{ content }}</p>
        </article>
    </div>
</main>
